<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chill.css">
    <script type="text/javascript" src="chill.js"></script>
    
    <title>Cozy</title>
</head>
<body>
   
    <!--add chosen mood to the title-->
    <header class = "moodTitle" id = "moodTitle">Cozy</header>

    <div class="container" id="container">
        
    </div>

    <!--api content from Spotify and Shazam// displays playlist, song being played and shazam song info-->
    <div class = "content" id = "content">
        <div class = "trackList" id = "trackList">
            <!--body onload="printBtn();"></body-->
        </div>

        <div class = "spotPlayer" id = "spotPlayer">
            <iframe src="https://open.spotify.com/embed/playlist/1hcb8GsLVFy63KBa9HyGwH"
            width="100%" 
            height="380" 
            allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>
    </div>
    <!--takes user back to moods page-->
    <div class="button" id="button">
        <button class = "startApp" id = "startApp"  onclick="window.location.href='../cover.html'">Back to Moods</button>
        
    </div>
</body>
</html>
