<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
</head>
<body>
    <!--add chosen mood to the title-->
    <header class = "moodTitle" id = "moodTitle">{mood here}</header>

    <!--api content from Spotify and Shazam// displays playlist, song being played and shazam song info-->
    <div class = "content" id = "content">
        <div class = "trackList" id = "trackList"
        <div class = "songPlayer" id = "songPlayer">{spotify player here}</div>
        <div class = "songInfo" id = "songInfo">{shazam player}</div>
    </div>
    <!--takes user back to moods page-->
    <button class = "startApp" id = "startApp">Back to Moods</button>
</body>
</html>
