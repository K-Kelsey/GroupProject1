<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Moodsic</title>
</head>
<body>
    <h1>Welcome to Moodsic!</h1>
    <h2>How are we feeling today?</h2>
    <div class="container">
        <div class="row">
          <div class="btn-container col">
            <button class = "rageBtn" id = "rageBtn" type = "button">Angry</button>
            <button class = "stressedBtn" id = "stressedBtn" type = "button">Stressed</button>
            <button class = "sleepBtn" id = "sleepBtn" type = "button">Sleepy</button>
            <button class = "chillBtn" id = "chillBtn" type = "button">Cozy</button>
            <button class = "happyBtn" id = "happyBtn" type = "button">Happy</button>
            <button class = "sadBtn" id = "sadBtn" type = "button">Sad</button>
            <button class = "loveBtn" id = "loveBtn" type = "button">Love</button>
            <button class = "cookingBtn" id = "cookingBtn" type = "button">Cooking</button>
            <button class = "gamingBtn" id = "gamingBtn" type = "button">Gaming</button>
            <button class = "danceBtn" id = "danceBtn" type = "button">Party</button>
            <button class = "readingBtn" id = "readingBtn" type = "button">Reading</button>
            <button class = "workoutBtn" id = "workoutBtn" type = "button">Workout</button>
        </div>
      </div>

</body>
